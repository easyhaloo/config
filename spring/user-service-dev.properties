#========================Mybatis+Druid 配置===========================#

mybatis.typeAliasesPackage=com.neo.entity

spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = root

#数据源配置
spring.datasource.druid.initialSize=3
spring.datasource.druid.minIdle=3
spring.datasource.druid.maxActive=10

# 连接等待时间
spring.datasource.druid.maxWait=60000

# 开启监控
spring.datasource.druid.statViewServlet.loginUsername=admin
spring.datasource.druid.statViewServlet.loginPassword=admin

# 开启过滤器
spring.datasource.druid.filter.stat.logSlowSql=true
spring.datasource.druid.filter.stat.slowSqlMillis=2000