spring: 
  profiles:
    active:
    - dev
--- 
server:
  port: 8001
spring:
  profiles: dev
  application:
    name: microservicecloud-config-dept-client

  rabbitmq:
    host: 192.168.1.241
    port: 5672
    username: guest
    password: guest
  redis:
    host: 192.168.1.241
    port: 6379
    maxIlde: 8
    minIdle: 0
    maxActive: 8
    maxWait: -1
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloudDB03
    username: root
    password: root
    druid:
      initialSize: 3
      minIdle: 3
      maxActive: 10
      maxWait: 60000
      statViewServlet:
        loginUsername: admin
        loginPassword: admin
      filter:
        stat:
          logSlowSql: true
          slowSqlMillis: 2000
    # dbcp2:
    #   min-idle: 5
    #   initial-size: 5
    #   max-total: 5
    #   max-wait-millis: 200 
# mybatis:
#   config-location: classpath:mybatis/mybatis.cfg.xml
#   type-aliases-package: com.wwj.springcloud.entities
#   mapper-locations:
#   - classpath:mybatis/mapper/**/*.xml

eureka: 
  client: #客户端注册进eureka服务列表内
    service-url: 
      defaultZone: http://eureka7001.com:7001/eureka
  instance:
    instance-id: dept-8001.com
    prefer-ip-address: true
 
management:
  security:
    #是否开启actuator安全认证
    enabled: false

---
server:
  port: 8001
spring: 
  profiles: test
  application:
    name: microservicecloud-config-dept-client
  
  rabbitmq:
    host: 192.168.1.241
    port: 5672
    username: guest
    password: guest
  redis:
    host: 192.168.1.241
    port: 6379
    maxIlde: 8
    minIdle: 0
    maxActive: 8
    maxWait: -1
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloudDB02
    username: root
    password: root
    # dbcp2:
    #   min-idle: 5
    #   initial-size: 5
    #   max-total: 5
    #   max-wait-millis: 200  
    druid:
      initialSize: 3
      minIdle: 3
      maxActive: 10
      maxWait: 60000
      statViewServlet:
        loginUsername: admin
        loginPassword: admin
      filter:
        stat:
          logSlowSql: true
          slowSqlMillis: 2000
  
  
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml
  type-aliases-package: com.wwj.springcloud.entities
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml
 
eureka: 
  client: #客户端注册进eureka服务列表内
    service-url: 
      defaultZone: http://eureka7001.com:7001/eureka
  instance:
    instance-id: dept-8001.com
    prefer-ip-address: true
 
management:
  security:
    #是否开启actuator安全认证
    enabled: false
