spring:
  http:
    multipart:
      max-file-size: 1000Mb
      max-request-size: 1000Mb
  rabbitmq:
    host: 192.168.2.222
    port: 5672
    username: guest
    password: guest

zuul:
  host:
    connect-timeout-millis: 60000
    socket-timeout-millis: 6000
  retryable: true
  routes:
    service:
      path: /test/**
      strip-prefix: true
      sensitiveHeaders:
      serviceId: cloudplatform-service-local
    auth:
      path: /auth/**
      strip-prefix: true
      sensitiveHeaders:
      serviceId: cloudplatform-auth-local
    user:
      path: /user/**
      strip-prefix: true
      sensitiveHeaders:
      serviceId: cloudplatform-user-local
security:
  basic:
    enabled: false
