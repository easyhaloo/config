cloudplatform-service-local:
  ribbon:
    connectTimeout: 600000
    readTimeout: 600000
    #同一个Server重试的次数(除去首次)
    MaxAutoRetries: 3
    #切换到不同Server的次数
    MaxAutoRetriesNextServer: 3
    okToRetryOnAllOperations: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1200000
#启动feign熔断器功能
feign:
  hystrix:
    enabled: false
